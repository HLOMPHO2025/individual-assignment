<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contact IWB - Electronic recycling experts">
    <title>IWB - Contact</title>
    <style>
        body {
            background: linear-gradient(to bottom, #444444, #555555);
            /* Grey to slightly darker grey gradient */
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            color: #cccccc;
            /* Dim light grey */
            margin: 0;
            padding: 0;
            font-family: sans-serif;
        }

        header {
            background: rgba(0, 0, 0, 0.8);
            /* Darker, more opaque header */
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        nav li {
            display: inline;
            margin: 0 1rem;
        }

        nav a {
            color: #999999;
            /* Dim grey navigation links */
            text-decoration: none;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 80vh;
        }

        .contact {
            background: rgba(30, 30, 30, 0.7);
            /* Dark grey contact section */
            padding: 3rem;
            border-radius: 15px;
            width: 90%;
            max-width: 700px;
            text-align: center;
            box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(8px);
            -webkit-backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .contact h2 {
            margin-bottom: 2rem;
            font-size: 2.5em;
            color: #aaaaaa;
            /* Medium dim grey header */
        }

        .contact-info,
        .social-media {
            margin-bottom: 2rem;
        }

        .contact-info p,
        .social-media p {
            margin-bottom: 1.5rem;
            font-size: 1.1em;
        }

        .contact a {
            color: #b0b0b0;
            /* Dimmer white for contact links */
            text-decoration: none;
            transition: color 0.3s;
        }

        .contact a:hover {
            color: #cccccc;
            /* Lighter dim grey on hover */
            text-decoration: underline;
        }

        .social-media a {
            margin: 0 1rem;
        }

        footer {
            background: rgba(0, 0, 0, 0.8);
            text-align: center;
            padding: 1rem;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="tools.html">Tools</a></li>
                <li><a href="stakeholders.html">Stakeholders</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact">
            <h2>Get In Touch</h2>
            <div class="contact-info">
                <p><strong>Email:</strong> <a href="mailto:lempe@gmail.com">lempe@gmail.com</a></p>
                <p><strong>Phone:</strong> +266 5723 4529</p>
                <p><strong>Address:</strong> Maseru, Lesotho</p>
            </div>
            <div class="social-media">
                <p>Connect with us:</p>
                <a href="https://facebook.com/iwb" target="_blank">Facebook</a>
                <a href="https://twitter.com/iwb" target="_blank">Twitter</a>
                <a href="https://linkedin.com/company/iwb" target="_blank">LinkedIn</a>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 IWB. All rights reserved.</p>
    </footer>
</body>

</html>
